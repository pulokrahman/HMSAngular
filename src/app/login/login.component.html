<form #loginForm="ngForm" (submit)="validateUser(loginForm)">
  <div class="container">
  
  <div class="my-3">
  <input type="text" name="userName" [(ngModel)]="userName" class="formcontrol" placeholder=" Enter username"/>  
  </div>
  <div class="my-3">
    <input type="password" name="password" [(ngModel)]="password" class="formcontrol" placeholder=" Enter Password"/>  
  </div> 
<button class="btn btn-primary">Login</button>
  
</div>


</form>
